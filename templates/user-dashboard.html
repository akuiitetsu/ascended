<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - AscendEd</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        .progress-bar {
            transition: width 0.3s ease-in-out;
        }
        .badge-item {
            transition: transform 0.2s ease-in-out;
        }
        .badge-item:hover {
            transform: scale(1.05);
        }
        .room-card {
            transition: all 0.3s ease-in-out;
        }
        .room-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Room-specific badge designs */
        .badge-flowchart {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            border: 2px solid #3b82f6;
            position: relative;
            overflow: hidden;
        }
        .badge-flowchart::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            transform: rotate(45deg);
            animation: flowchartShine 3s infinite;
        }
        .badge-flowchart.earned {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5), inset 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .badge-network {
            background: linear-gradient(135deg, #047857 0%, #059669 50%, #10b981 100%);
            border: 2px solid #059669;
            position: relative;
        }
        .badge-network::after {
            content: '‚ö°';
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            animation: networkPulse 2s infinite;
        }
        .badge-network.earned {
            box-shadow: 0 0 20px rgba(5, 150, 105, 0.5), inset 0 0 20px rgba(5, 150, 105, 0.2);
        }

        .badge-ai {
            background: linear-gradient(135deg, #581c87 0%, #7c3aed 50%, #a855f7 100%);
            border: 2px solid #7c3aed;
            position: relative;
        }
        .badge-ai::before {
            content: '';
            position: absolute;
            inset: 3px;
            background: linear-gradient(45deg, transparent, rgba(168, 85, 247, 0.3), transparent);
            border-radius: inherit;
            animation: aiGlow 2.5s ease-in-out infinite alternate;
        }
        .badge-ai.earned {
            box-shadow: 0 0 25px rgba(124, 58, 237, 0.6), inset 0 0 20px rgba(124, 58, 237, 0.3);
        }

        .badge-database {
            background: linear-gradient(135deg, #991b1b 0%, #dc2626 50%, #ef4444 100%);
            border: 2px solid #dc2626;
            position: relative;
        }
        .badge-database::after {
            content: 'üî•';
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 16px;
            animation: databaseCrisis 1.5s infinite;
        }
        .badge-database.earned {
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.5), inset 0 0 20px rgba(220, 38, 38, 0.2);
        }

        .badge-programming {
            background: linear-gradient(135deg, #a16207 0%, #d97706 50%, #f59e0b 100%);
            border: 2px solid #d97706;
            position: relative;
        }
        .badge-programming::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.1) 2px,
                rgba(255, 255, 255, 0.1) 4px
            );
            animation: programmingMatrix 4s linear infinite;
        }
        .badge-programming.earned {
            box-shadow: 0 0 20px rgba(217, 119, 6, 0.5), inset 0 0 20px rgba(217, 119, 6, 0.2);
        }

        .badge-general {
            background: linear-gradient(135deg, #374151 0%, #6b7280 50%, #9ca3af 100%);
            border: 2px solid #6b7280;
            position: relative;
        }
        .badge-general::after {
            content: '‚≠ê';
            position: absolute;
            top: -3px;
            right: -3px;
            font-size: 14px;
            animation: generalStar 3s infinite;
        }
        .badge-general.earned {
            box-shadow: 0 0 15px rgba(107, 114, 128, 0.4), inset 0 0 15px rgba(107, 114, 128, 0.2);
        }

        .badge-locked {
            background: linear-gradient(135deg, #1f2937 0%, #374151 50%, #4b5563 100%);
            border: 2px solid #4b5563;
            filter: grayscale(100%);
            opacity: 0.6;
        }

        /* Animations */
        @keyframes flowchartShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes networkPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        @keyframes aiGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        @keyframes databaseCrisis {
            0%, 100% { transform: rotate(-5deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.1); }
            50% { transform: rotate(-3deg) scale(0.9); }
            75% { transform: rotate(3deg) scale(1.1); }
        }

        @keyframes programmingMatrix {
            0% { background-position: 0 0; }
            100% { background-position: 20px 20px; }
        }

        @keyframes generalStar {
            0%, 100% { transform: rotate(0deg) scale(1); opacity: 1; }
            25% { transform: rotate(90deg) scale(1.2); opacity: 0.8; }
            50% { transform: rotate(180deg) scale(1); opacity: 0.6; }
            75% { transform: rotate(270deg) scale(1.2); opacity: 0.8; }
        }

        /* Special effects for rare/legendary badges */
        .badge-legendary {
            animation: legendaryPulse 2s infinite;
            border: 3px solid gold !important;
        }

        @keyframes legendaryPulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 
                           0 0 40px rgba(255, 215, 0, 0.3),
                           0 0 60px rgba(255, 215, 0, 0.1);
            }
            50% { 
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 
                           0 0 60px rgba(255, 215, 0, 0.5),
                           0 0 90px rgba(255, 215, 0, 0.2);
            }
        }

        /* Hover effects */
        .badge-item:hover:not(.badge-locked) {
            transform: scale(1.1) rotateY(5deg);
            z-index: 10;
        }

        /* Earned badge special glow */
        .badge-earned {
            animation: earnedGlow 3s ease-in-out infinite alternate;
        }

        @keyframes earnedGlow {
            0% { filter: brightness(1) saturate(1); }
            100% { filter: brightness(1.2) saturate(1.3); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-mono">
    <header class="bg-gradient-to-r from-gray-900 via-blue-900 to-purple-900 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-blue-100">
                <i class="bi bi-person-circle"></i> Welcome, <span id="username-display">{{ current_user.username }}</span>!
            </h1>
            <div class="flex items-center space-x-4">
                <a href="/" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded transition-colors">
                    <i class="bi bi-play-circle"></i> Play Game
                </a>
                <button id="logout-btn" class="bg-red-600 hover:bg-red-500 px-4 py-2 rounded transition-colors">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <!-- User Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Overall Progress -->
            <div class="bg-gray-800 border border-gray-600 rounded-lg p-6">
                <h3 class="text-xl font-bold mb-4 text-green-400">
                    <i class="bi bi-graph-up"></i> Overall Progress
                </h3>
                <div class="space-y-3">
                    <div>
                        <p class="text-sm text-gray-300">Levels Completed</p>
                        <p class="text-2xl font-bold text-green-300"><span id="completed-levels">0</span></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-300">Current Position</p>
                        <p class="text-lg font-bold text-blue-300">Room <span id="current-room">1</span>, Level <span id="current-level">1</span></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-300">Overall Progress</p>
                        <div class="w-full bg-gray-600 rounded-full h-2 mt-1">
                            <div id="overall-progress-bar" class="progress-bar bg-green-500 h-2 rounded-full" style="width: 0%"></div>
                        </div>
                        <p class="text-xs text-gray-400 mt-1"><span id="overall-progress-percent">0</span>% Complete</p>
                    </div>
                </div>
            </div>

            <!-- Badges Earned -->
            <div class="bg-gray-800 border border-gray-600 rounded-lg p-6">
                <h3 class="text-xl font-bold mb-4 text-yellow-400">
                    <i class="bi bi-award"></i> Badges Earned
                </h3>
                <div class="space-y-2">
                    <p class="text-2xl font-bold text-yellow-300"><span id="badge-count">0</span></p>
                    <p class="text-sm text-gray-300">Total Achievements</p>
                </div>
            </div>
        </div>

        <!-- Room Progress -->
        <div class="bg-gray-800 border border-gray-600 rounded-lg p-6 mb-6">
            <h3 class="text-2xl font-bold mb-6 text-blue-400">
                <i class="bi bi-diagram-3"></i> Room Progress
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="room-progress">
                <!-- Room cards will be loaded here -->
            </div>
        </div>

        <!-- Recent Badges -->
        <div class="bg-gray-800 border border-gray-600 rounded-lg p-6 mb-6">
            <h3 class="text-2xl font-bold mb-6 text-yellow-400">
                <i class="bi bi-trophy"></i> Recent Achievements
            </h3>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4" id="recent-badges">
                <!-- Badges will be loaded here -->
            </div>
        </div>

        <!-- All Badges -->
        <div class="bg-gray-800 border border-gray-600 rounded-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-yellow-400">
                    <i class="bi bi-collection"></i> All Achievements
                </h3>
                <div class="text-sm text-gray-400">
                    <span id="earned-badges-count">0</span> earned / <span id="total-badges-count">0</span> total
                </div>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4" id="all-badges">
                <!-- All badges will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Include progress tracker -->
    <script src="/static/js/progress-tracker.js"></script>
    
    <script>
        // User dashboard functionality
        class UserDashboard {
            constructor() {
                this.progressTracker = null;
                this.retryCount = 0;
                this.maxRetries = 10;
                this.init();
            }

            async init() {
                // Wait for progress tracker to be ready
                await this.waitForProgressTracker();
                this.bindEvents();
                this.loadDashboardData();
                this.setupProgressListeners();
            }

            async waitForProgressTracker() {
                while (!window.progressTracker && this.retryCount < this.maxRetries) {
                    await new Promise(resolve => setTimeout(resolve, 200));
                    this.retryCount++;
                }
                
                if (window.progressTracker) {
                    this.progressTracker = window.progressTracker;
                    
                    // Wait for progress tracker to have some data (even if empty)
                    let dataWaitCount = 0;
                    while (this.progressTracker.userProgress === undefined && dataWaitCount < 10) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        dataWaitCount++;
                    }
                    
                    console.log('Progress tracker ready for dashboard');
                } else {
                    console.warn('Progress tracker not available after waiting, using fallback');
                    this.loadFallbackData();
                }
            }

            setupProgressListeners() {
                // Listen for progress updates from anywhere in the application
                window.addEventListener('progressUpdate', (event) => {
                    console.log('Progress update received in dashboard', event.detail);
                    this.updateProgressDisplay(event.detail);
                });
            }

            bindEvents() {
                document.getElementById('logout-btn').addEventListener('click', async () => {
                    try {
                        // Try to logout via API
                        await fetch('/api/auth/logout', {
                            method: 'GET',
                            credentials: 'include'
                        });
                    } catch (error) {
                        console.debug('Logout API call failed:', error);
                    }
                    
                    // Clear local storage regardless
                    localStorage.clear();
                    sessionStorage.clear();
                    
                    // Redirect to root page which shows login/register
                    window.location.href = '/';
                });
            }

            loadDashboardData() {
                if (this.progressTracker) {
                    this.renderProgressTrackerData();
                } else {
                    this.renderDefaultState();
                }
                
                // Always try to load additional data
                this.loadUserBadges();
                this.loadUserStats();
            }

            renderProgressTrackerData() {
                const summary = this.progressTracker.getProgressSummary();
                
                // Update current position display
                document.getElementById('current-room').textContent = summary.currentPosition.room;
                document.getElementById('current-level').textContent = summary.currentPosition.level;
                document.getElementById('completed-levels').textContent = summary.totalLevelsCompleted;
                
                // Calculate overall progress with realistic totals
                const roomTotals = {1: 10, 2: 8, 3: 12, 4: 6, 5: 15}; // Total levels per room
                const totalPossibleLevels = Object.values(roomTotals).reduce((sum, count) => sum + count, 0);
                const overallPercent = totalPossibleLevels > 0 ? 
                    Math.round((summary.totalLevelsCompleted / totalPossibleLevels) * 100) : 0;
                
                document.getElementById('overall-progress-percent').textContent = overallPercent;
                document.getElementById('overall-progress-bar').style.width = `${overallPercent}%`;
                
                // Render room progress
                this.renderRoomProgressFromTracker();
            }

            updateProgressDisplay(progressData) {
                if (!progressData) {
                    // If no data provided, just refresh from tracker
                    if (this.progressTracker) {
                        this.renderProgressTrackerData();
                    }
                    return;
                }
                
                // Update specific room progress bar if applicable
                if (progressData.updatedRoomId && progressData.roomProgress) {
                    const roomId = progressData.updatedRoomId;
                    const roomProgress = progressData.roomProgress[roomId];
                    
                    if (roomProgress) {
                        this.updateRoomProgressBar(roomId, roomProgress.percentage);
                        
                        // Update completion status if needed
                        if (roomProgress.status === 'completed') {
                            this.markRoomAsCompleted(roomId);
                        }
                    }
                }
                
                // Update current position indicators
                if (progressData.room) {
                    document.getElementById('current-room').textContent = progressData.room;
                }
                
                if (progressData.level) {
                    document.getElementById('current-level').textContent = progressData.level;
                }
                
                // Update overall progress
                this.updateOverallProgress(progressData.roomProgress);
            }
            
            updateRoomProgressBar(roomId, percentage) {
                // Find the progress bar for this room
                const roomCard = document.querySelector(`.room-card[data-room="${roomId}"]`);
                if (!roomCard) return;
                
                const progressBar = roomCard.querySelector('.progress-bar');
                const percentText = roomCard.querySelector('.progress-percent-text');
                
                if (progressBar) {
                    progressBar.style.width = `${percentage}%`;
                }
                
                if (percentText) {
                    percentText.textContent = `${Math.round(percentage)}%`;
                }
            }
            
            markRoomAsCompleted(roomId) {
                const roomCard = document.querySelector(`.room-card[data-room="${roomId}"]`);
                if (!roomCard) return;
                
                // Add completed class and check icon
                roomCard.classList.add('border-green-500');
                
                // Check if completion icon already exists
                if (!roomCard.querySelector('.completion-icon')) {
                    const headerDiv = roomCard.querySelector('.flex.items-center.mb-3 .flex-1');
                    if (headerDiv) {
                        const completionIcon = document.createElement('i');
                        completionIcon.className = 'bi bi-check-circle-fill text-green-400 ml-2 completion-icon';
                        headerDiv.appendChild(completionIcon);
                    }
                }
                
                // Update count of completed rooms
                this.updateCompletedRoomsCount();
            }
            
            updateCompletedRoomsCount() {
                // Count completed rooms
                const completedRooms = document.querySelectorAll('.room-card.border-green-500').length;
                const completedLevelsElement = document.getElementById('completed-levels');
                
                if (completedLevelsElement) {
                    completedLevelsElement.textContent = completedRooms;
                }
            }
            
            updateOverallProgress(roomProgress) {
                if (!roomProgress) return;
                
                // Calculate overall percentage
                let totalPercent = 0;
                let roomCount = 0;
                
                for (const roomId in roomProgress) {
                    totalPercent += roomProgress[roomId].percentage || 0;
                    roomCount++;
                }
                
                // If no rooms yet, default to 0
                const overallPercent = roomCount > 0 ? Math.round(totalPercent / roomCount) : 0;
                
                // Update overall progress bar
                const overallProgressBar = document.getElementById('overall-progress-bar');
                const overallProgressText = document.getElementById('overall-progress-percent');
                
                if (overallProgressBar) {
                    overallProgressBar.style.width = `${overallPercent}%`;
                }
                
                if (overallProgressText) {
                    overallProgressText.textContent = overallPercent;
                }
            }

            renderRoomProgressFromTracker() {
                const container = document.getElementById('room-progress');
                container.innerHTML = '';

                const roomData = [
                    { id: 1, name: 'Flowchart Lab', icon: 'bi-diagram-3', color: 'blue', totalLevels: 10 },
                    { id: 2, name: 'Network Nexus', icon: 'bi-router', color: 'green', totalLevels: 8 },
                    { id: 3, name: 'AI Systems', icon: 'bi-robot', color: 'purple', totalLevels: 12 },
                    { id: 4, name: 'Database Crisis', icon: 'bi-database-x', color: 'red', totalLevels: 6 },
                    { id: 5, name: 'Programming Crisis', icon: 'bi-bug', color: 'yellow', totalLevels: 15 }
                ];

                roomData.forEach(room => {
                    // Get progress data from tracker
                    let progressPercent = 0;
                    let isCompleted = false;
                    let bestScore = 0;
                    
                    if (this.progressTracker && this.progressTracker.roomProgress) {
                        const roomProgress = this.progressTracker.roomProgress[room.id];
                        if (roomProgress) {
                            progressPercent = roomProgress.percentage || 0;
                            isCompleted = roomProgress.status === 'completed' || progressPercent >= 100;
                            bestScore = roomProgress.bestScore || 0;
                        }
                    } else {
                        // Fallback to legacy method
                        const completedLevels = this.progressTracker?.getCompletedLevelsCount(room.id) || 0;
                        progressPercent = Math.round((completedLevels / room.totalLevels) * 100);
                        isCompleted = progressPercent === 100;
                    }
                    
                    const isCurrent = this.progressTracker?.currentRoom === room.id;

                    const card = document.createElement('div');
                    card.className = `room-card bg-gray-700 border border-gray-600 rounded-lg p-4 cursor-pointer transition-all hover:border-gray-500 ${
                        isCompleted ? 'border-green-500' : ''
                    } ${isCurrent ? 'border-blue-400' : ''}`;
                    card.dataset.room = room.id;
                    
                    card.innerHTML = `
                        <div class="flex items-center mb-3">
                            <div class="w-10 h-10 rounded-full bg-${room.color}-600 flex items-center justify-center mr-3">
                                <i class="bi ${room.icon} text-white"></i>
                            </div>
                            <div class="flex-1">
                                <h4 class="font-bold text-${room.color}-300">${room.name}</h4>
                                <p class="text-xs text-gray-400">Room ${room.id}</p>
                            </div>
                            ${isCompleted ? '<i class="bi bi-check-circle-fill text-green-400 completion-icon"></i>' : ''}
                            ${isCurrent && !isCompleted ? '<i class="bi bi-play-circle-fill text-blue-400"></i>' : ''}
                        </div>
                        <div class="space-y-2">
                            <div class="flex justify-between text-sm">
                                <span>Progress</span>
                                ${bestScore > 0 ? `<span>Score: ${bestScore}</span>` : ''}
                            </div>
                            <div class="w-full bg-gray-600 rounded-full h-2">
                                <div class="progress-bar bg-${room.color}-500 h-2 rounded-full" style="width: ${progressPercent}%"></div>
                            </div>
                            <p class="text-xs text-gray-400"><span class="progress-percent-text">${Math.round(progressPercent)}</span>% Complete</p>
                            ${isCurrent ? '<p class="text-xs text-blue-400 font-semibold">üéØ Current Room</p>' : ''}
                        </div>
                    `;
                    
                    // Add click handler to navigate to appropriate room
                    card.addEventListener('click', () => {
                        window.location.href = `/room/${room.id}/level/1`;
                    });
                    
                    container.appendChild(card);
                });
                
                // Update completed rooms count
                this.updateCompletedRoomsCount();
            }

            updateProgressDisplay() {
                if (this.progressTracker) {
                    this.renderProgressTrackerData();
                }
            }

            renderDefaultState() {
                // Show default state when no progress tracker is available
                document.getElementById('current-room').textContent = '1';
                document.getElementById('current-level').textContent = '1';
                document.getElementById('completed-levels').textContent = '0';
                document.getElementById('overall-progress-percent').textContent = '0';
                document.getElementById('overall-progress-bar').style.width = '0%';
                
                this.renderDefaultRoomProgress();
            }

            renderDefaultRoomProgress() {
                const container = document.getElementById('room-progress');
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="bi bi-play-circle text-6xl text-gray-400 mb-6"></i>
                        <h4 class="text-xl font-semibold text-gray-300 mb-3">Ready to Start Your Journey?</h4>
                        <p class="text-gray-400 mb-6 max-w-md mx-auto">
                            Begin your learning adventure through five challenging rooms. 
                            Master flowcharts, networks, AI, databases, and programming!
                        </p>
                        <a href="/room/1/level/1" class="bg-blue-600 hover:bg-blue-500 px-8 py-3 rounded-lg transition-colors inline-flex items-center text-lg font-semibold">
                            <i class="bi bi-play-fill mr-3"></i>
                            Start Your Adventure
                        </a>
                    </div>
                `;
            }

            async loadFallbackData() {
                try {
                    // Try to load from API as fallback
                    const response = await fetch('/api/user/progress', {
                        credentials: 'include'
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        throw new Error('Invalid response format');
                    }
                    
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        this.renderFallbackStats(data.stats);
                        this.renderFallbackRoomProgress(data.rooms);
                    } else {
                        this.renderDefaultState();
                    }
                } catch (error) {
                    console.error('Failed to load fallback data:', error);
                    this.renderDefaultState();
                }
            }

            renderFallbackStats(stats) {
                // Update main stats
                document.getElementById('current-room').textContent = stats.current_room || 1;
                document.getElementById('current-level').textContent = stats.current_level || 1;
                document.getElementById('completed-levels').textContent = stats.completed_rooms || 0;
                document.getElementById('badge-count').textContent = stats.badge_count || 0;
                
                // Update overall progress
                const completionRate = stats.completion_rate || 0;
                document.getElementById('overall-progress-percent').textContent = Math.round(completionRate);
                document.getElementById('overall-progress-bar').style.width = `${completionRate}%`;
            }

            renderFallbackRoomProgress(rooms) {
                if (!rooms || rooms.length === 0) {
                    this.renderDefaultRoomProgress();
                    return;
                }
                
                const container = document.getElementById('room-progress');
                container.innerHTML = '';
                
                const roomColors = {
                    1: 'blue',
                    2: 'green',
                    3: 'purple',
                    4: 'red',
                    5: 'yellow'
                };
                
                const roomIcons = {
                    1: 'bi-diagram-3',
                    2: 'bi-router',
                    3: 'bi-robot',
                    4: 'bi-database-x',
                    5: 'bi-bug'
                };
                
                rooms.forEach(room => {
                    const roomId = room.room_number;
                    const color = roomColors[roomId] || 'gray';
                    const icon = roomIcons[roomId] || 'bi-box';
                    const isCompleted = room.completion_status === 'completed';
                    const progressPercent = room.completion_percentage || 0;
                    
                    const card = document.createElement('div');
                    card.className = `room-card bg-gray-700 border border-gray-600 rounded-lg p-4 cursor-pointer transition-all hover:border-gray-500 ${
                        isCompleted ? 'border-green-500' : ''
                    }`;
                    card.dataset.room = roomId;
                    
                    card.innerHTML = `
                        <div class="flex items-center mb-3">
                            <div class="w-10 h-10 rounded-full bg-${color}-600 flex items-center justify-center mr-3">
                                <i class="bi ${icon} text-white"></i>
                            </div>
                            <div class="flex-1">
                                <h4 class="font-bold text-${color}-300">${room.room_name}</h4>
                                <p class="text-xs text-gray-400">Room ${roomId}</p>
                            </div>
                            ${isCompleted ? '<i class="bi bi-check-circle-fill text-green-400 completion-icon"></i>' : ''}
                        </div>
                        <div class="space-y-2">
                            <div class="flex justify-between text-sm">
                                <span>Progress</span>
                                ${room.best_score ? `<span>Score: ${room.best_score}</span>` : ''}
                            </div>
                            <div class="w-full bg-gray-600 rounded-full h-2">
                                <div class="progress-bar bg-${color}-500 h-2 rounded-full" style="width: ${progressPercent}%"></div>
                            </div>
                            <p class="text-xs text-gray-400"><span class="progress-percent-text">${Math.round(progressPercent)}</span>% Complete</p>
                            ${room.attempts ? `<p class="text-xs text-gray-400">Attempts: ${room.attempts}</p>` : ''}
                        </div>
                    `;
                    
                    // Add click handler to navigate to the room
                    card.addEventListener('click', () => {
                        window.location.href = `/room/${roomId}/level/1`;
                    });
                    
                    container.appendChild(card);
                });
            }

            async loadUserBadges() {
                try {
                    const response = await fetch('/api/user/badges', {
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.includes('application/json')) {
                            const data = await response.json();
                            if (data.status === 'success') {
                                this.renderBadges(data.badges);
                                return;
                            }
                        }
                    }
                    
                    // Fallback to empty badges
                    this.renderEmptyBadges();
                } catch (error) {
                    console.error('Failed to load user badges:', error);
                    this.renderEmptyBadges();
                }
            }

            async loadUserStats() {
                try {
                    const response = await fetch('/api/user/stats', {
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.includes('application/json')) {
                            const data = await response.json();
                            if (data.status === 'success') {
                                this.renderUserStats(data.stats);
                                return;
                            }
                        }
                    }
                    
                    // Fallback to default stats
                    this.renderDefaultStats();
                } catch (error) {
                    console.error('Failed to load user stats:', error);
                    this.renderDefaultStats();
                }
            }

            renderDefaultStats() {
                document.getElementById('badge-count').textContent = '0';
            }

            renderUserStats(stats) {
                document.getElementById('badge-count').textContent = stats.badge_count || 0;
            }

            renderEmptyBadges() {
                const recentContainer = document.getElementById('recent-badges');
                const allContainer = document.getElementById('all-badges');
                
                recentContainer.innerHTML = '<p class="text-gray-400 col-span-full text-center py-8">No badges earned yet. Start playing to unlock achievements!</p>';
                allContainer.innerHTML = '<p class="text-gray-400 col-span-full text-center py-8">Complete levels to discover available achievements!</p>';
                
                document.getElementById('earned-badges-count').textContent = '0';
                document.getElementById('total-badges-count').textContent = '0';
            }

            renderBadges(badges) {
                const recentContainer = document.getElementById('recent-badges');
                const allContainer = document.getElementById('all-badges');
                
                // Clear containers
                recentContainer.innerHTML = '';
                allContainer.innerHTML = '';

                // Update badge counts
                const earnedBadges = badges.filter(b => b.earned);
                document.getElementById('earned-badges-count').textContent = earnedBadges.length;
                document.getElementById('total-badges-count').textContent = badges.length;

                // Sort badges by earned date for recent badges
                const recentBadges = earnedBadges
                    .sort((a, b) => new Date(b.earned_at) - new Date(a.earned_at))
                    .slice(0, 6);

                // Render recent badges
                recentBadges.forEach(badge => {
                    const badgeElement = this.createBadgeElement(badge, true);
                    recentContainer.appendChild(badgeElement);
                });

                if (recentBadges.length === 0) {
                    recentContainer.innerHTML = '<p class="text-gray-400 col-span-full text-center py-8">No badges earned yet. Start playing to unlock achievements!</p>';
                }

                // Group badges by room for better organization
                const roomBadges = this.groupBadgesByRoom(badges);
                
                // Render all badges organized by room
                Object.keys(roomBadges).sort().forEach(roomId => {
                    const roomBadgeList = roomBadges[roomId];
                    if (roomBadgeList.length > 0) {
                        // Add room header
                        const roomHeader = this.createRoomBadgeHeader(roomId);
                        allContainer.appendChild(roomHeader);
                        
                        // Add badges for this room
                        roomBadgeList.forEach(badge => {
                            const badgeElement = this.createBadgeElement(badge, false);
                            allContainer.appendChild(badgeElement);
                        });
                    }
                });
            }

            groupBadgesByRoom(badges) {
                const roomNames = {
                    0: 'General',
                    1: 'Flowchart Lab',
                    2: 'Network Nexus', 
                    3: 'AI Systems',
                    4: 'Database Crisis',
                    5: 'Programming Crisis'
                };

                const grouped = {};
                
                badges.forEach(badge => {
                    const roomId = badge.room_id || 0;
                    if (!grouped[roomId]) {
                        grouped[roomId] = [];
                    }
                    grouped[roomId].push(badge);
                });

                return grouped;
            }

            createRoomBadgeHeader(roomId) {
                const roomInfo = {
                    0: { name: 'General Achievements', icon: 'bi-star', color: 'gray' },
                    1: { name: 'Flowchart Lab', icon: 'bi-diagram-3', color: 'blue' },
                    2: { name: 'Network Nexus', icon: 'bi-router', color: 'green' },
                    3: { name: 'AI Systems', icon: 'bi-robot', color: 'purple' },
                    4: { name: 'Database Crisis', icon: 'bi-database-x', color: 'red' },
                    5: { name: 'Programming Crisis', icon: 'bi-bug', color: 'yellow' }
                };

                const info = roomInfo[roomId] || roomInfo[0];
                const isRoomCompleted = this.isRoomCompleted(roomId);
                
                const header = document.createElement('div');
                header.className = `col-span-full mb-4 mt-6 first:mt-0`;
                header.innerHTML = `
                    <div class="flex items-center justify-between p-3 bg-${info.color}-900 border border-${info.color}-600 rounded-lg">
                        <div class="flex items-center">
                            <div class="w-8 h-8 rounded-full bg-${info.color}-600 flex items-center justify-center mr-3">
                                <i class="bi ${info.icon} text-white"></i>
                            </div>
                            <h4 class="text-lg font-bold text-${info.color}-200">${info.name}</h4>
                        </div>
                        <div class="text-sm text-${info.color}-300">
                            ${isRoomCompleted ? 
                                '<i class="bi bi-check-circle-fill text-green-400 mr-1"></i>Room Completed' : 
                                '<i class="bi bi-lock-fill text-gray-400 mr-1"></i>Complete room to unlock'}
                        </div>
                    </div>
                `;
                
                return header;
            }

            isRoomCompleted(roomId) {
                if (!this.progressTracker || roomId === 0) return true; // General badges always available
                
                const roomTotals = {1: 10, 2: 8, 3: 12, 4: 6, 5: 15};
                const completedLevels = this.progressTracker.getCompletedLevelsCount(roomId);
                const totalLevels = roomTotals[roomId] || 10;
                
                return completedLevels >= totalLevels;
            }

            createBadgeElement(badge, isRecent) {
                const isRoomCompleted = this.isRoomCompleted(badge.room_id);
                const isLocked = !badge.earned && !isRoomCompleted && badge.room_id > 0;
                
                // Determine badge theme based on room
                const badgeTheme = this.getBadgeTheme(badge.room_id);
                const rarityClass = this.getBadgeRarity(badge);
                
                const div = document.createElement('div');
                div.className = `badge-item p-4 rounded-lg border text-center transition-all duration-300 ${badgeTheme} ${rarityClass} ${
                    badge.earned 
                        ? 'earned badge-earned' 
                        : isLocked
                        ? 'badge-locked cursor-not-allowed'
                        : 'hover:shadow-lg cursor-pointer'
                }`;

                const earnedDate = badge.earned_at ? new Date(badge.earned_at).toLocaleDateString() : '';
                
                // Enhanced icons based on room and badge type
                const badgeIcon = this.getBadgeIcon(badge);
                
                // Different content based on badge state
                let badgeContent = '';
                
                if (badge.earned) {
                    // Earned badge - show full details with enhanced styling
                    badgeContent = `
                        <div class="relative mb-3">
                            <div class="text-4xl mb-2 ${isRecent ? 'animate-bounce' : 'animate-pulse'}">${badgeIcon}</div>
                            ${isRecent ? '<div class="absolute -top-2 -right-2 w-4 h-4 bg-green-500 rounded-full animate-ping"></div>' : ''}
                        </div>
                        <h4 class="font-bold text-sm text-white drop-shadow-lg">${badge.name}</h4>
                        <p class="text-xs text-gray-200 mt-1 leading-relaxed">${badge.description}</p>
                        <div class="mt-3 space-y-1">
                            <p class="text-xs text-green-300 font-semibold">
                                <i class="bi bi-check-circle-fill mr-1"></i>
                                Earned: ${earnedDate}
                            </p>
                            ${isRecent ? '<span class="inline-block bg-green-600 text-white text-xs px-2 py-1 rounded-full animate-pulse">üéâ New!</span>' : ''}
                        </div>
                    `;
                } else if (isLocked) {
                    // Locked badge - show what needs to be done
                    const roomName = this.getRoomName(badge.room_id);
                    badgeContent = `
                        <div class="text-3xl mb-2 opacity-50">üîí</div>
                        <h4 class="font-bold text-sm text-gray-400">${badge.name}</h4>
                        <p class="text-xs text-gray-500 mt-1">${badge.description}</p>
                        <p class="text-xs text-red-400 mt-2 font-semibold">
                            <i class="bi bi-exclamation-triangle mr-1"></i>
                            Complete ${roomName} to unlock
                        </p>
                    `;
                } else {
                    // Unlocked but not earned - show requirements with room styling
                    badgeContent = `
                        <div class="text-4xl mb-2 filter grayscale hover:grayscale-0 transition-all duration-300">${badgeIcon}</div>
                        <h4 class="font-bold text-sm text-gray-200">${badge.name}</h4>
                        <p class="text-xs text-gray-300 mt-1">${badge.description}</p>
                        <div class="mt-3 p-2 bg-black bg-opacity-30 rounded border border-gray-600">
                            <p class="text-xs text-blue-300 font-semibold">
                                <i class="bi bi-target mr-1"></i>
                                ${this.getRequirementText(badge)}
                            </p>
                        </div>
                    `;
                }
                
                div.innerHTML = badgeContent;

                // Add click handler for unlocked badges
                if (!isLocked) {
                    div.addEventListener('click', () => {
                        this.showBadgeDetails(badge);
                    });
                }

                return div;
            }

            getBadgeTheme(roomId) {
                const themes = {
                    0: 'badge-general',      // General achievements
                    1: 'badge-flowchart',    // Flowchart Construction Lab
                    2: 'badge-network',      // Network Nexus
                    3: 'badge-ai',           // AI System
                    4: 'badge-database',     // Database Emergency
                    5: 'badge-programming'   // Programming Crisis
                };
                return themes[roomId] || 'badge-general';
            }

            getBadgeRarity(badge) {
                // Determine badge rarity based on requirement type
                const rareBadges = ['all_rooms', 'room_completion', 'perfect_code', 'no_hints_total'];
                const legendaryBadges = ['all_rooms'];
                
                if (legendaryBadges.includes(badge.requirement_type)) {
                    return 'badge-legendary';
                }
                
                return '';
            }

            getBadgeIcon(badge) {
                // Enhanced icons based on room and badge type
                const roomIcons = {
                    0: { // General
                        'any_completion': 'üåü',
                        'total_levels': 'üìà',
                        'room_diversity': 'üéØ',
                        'speed': 'üèÉ‚Äç‚ôÇÔ∏è',
                        'no_hints_total': 'üß†',
                        'all_rooms': 'üëë'
                    },
                    1: { // Flowchart Construction Lab
                        'level_completion': 'üìä',
                        'room_completion': 'üèóÔ∏è',
                        'time_based': '‚ö°',
                        'default': 'üìã'
                    },
                    2: { // Network Nexus
                        'level_completion': 'üåê',
                        'room_completion': 'üîó',
                        'score_based': 'üì°',
                        'default': 'üñß'
                    },
                    3: { // AI System
                        'level_completion': 'ü§ñ',
                        'room_completion': 'üéØ',
                        'no_hints': 'üß™',
                        'default': 'üî¨'
                    },
                    4: { // Database Emergency
                        'level_completion': 'üóÑÔ∏è',
                        'room_completion': 'üíæ',
                        'efficiency': '‚ö°',
                        'default': 'üî•'
                    },
                    5: { // Programming Crisis
                        'level_completion': 'üíª',
                        'room_completion': 'üêõ',
                        'perfect_code': '‚ú®',
                        'default': '‚ö†Ô∏è'
                    }
                };

                const roomSet = roomIcons[badge.room_id] || roomIcons[0];
                return roomSet[badge.requirement_type] || roomSet['default'] || badge.icon || 'üèÜ';
            }
            getRoomName(roomId) {
                const roomNames = {
                    1: 'Flowchart Lab',
                    2: 'Network Nexus', 
                    3: 'AI Systems',
                    4: 'Database Crisis',
                    5: 'Programming Crisis'
                };
                return roomNames[roomId] || 'Unknown Room';
            }

            getRequirementText(badge) {
                const reqType = badge.requirement_type;
                const reqValue = badge.requirement_value;
                
                switch (reqType) {
                    case 'level_completion':
                        return `Complete level ${reqValue}`;
                    case 'room_completion':
                        return `Complete all levels in room`;
                    case 'time_based':
                        return `Complete in under ${Math.floor(reqValue / 60)} minutes`;
                    case 'score_based':
                        return `Achieve ${reqValue}% score`;
                    case 'no_hints':
                        return `Complete without using hints`;
                    case 'total_levels':
                        return `Complete ${reqValue} total levels`;
                    case 'room_diversity':
                        return `Complete levels in ${reqValue} different rooms`;
                    case 'speed':
                        return `Complete any level in under ${reqValue} seconds`;
                    case 'all_rooms':
                        return `Complete all 5 rooms`;
                    default:
                        return 'Complete the challenge';
                }
            }

            showBadgeDetails(badge) {
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4';
                
                const isEarned = badge.earned;
                const modalColor = isEarned ? 'yellow' : 'blue';
                
                modal.innerHTML = `
                    <div class="bg-gray-800 border-2 border-${modalColor}-600 rounded-lg p-6 max-w-md w-full">
                        <div class="text-center mb-4">
                            <div class="text-6xl mb-3 ${isEarned ? 'animate-pulse' : ''}">${badge.icon || 'üèÜ'}</div>
                            <h3 class="text-2xl font-bold text-${modalColor}-300 mb-2">${badge.name}</h3>
                            <p class="text-gray-300">${badge.description}</p>
                        </div>
                        
                        <div class="space-y-3">
                            <div class="bg-gray-700 p-3 rounded">
                                <p class="text-sm text-gray-400">Requirement:</p>
                                <p class="text-white">${this.getRequirementText(badge)}</p>
                            </div>
                            
                            ${isEarned ? `
                                <div class="bg-green-800 p-3 rounded">
                                    <p class="text-sm text-green-300">Earned on:</p>
                                    <p class="text-white">${new Date(badge.earned_at).toLocaleDateString()}</p>
                                </div>
                            ` : `
                                <div class="bg-blue-800 p-3 rounded">
                                    <p class="text-sm text-blue-300">Status:</p>
                                    <p class="text-white">Ready to earn - go complete the challenge!</p>
                                </div>
                            `}
                        </div>
                        
                        <div class="flex gap-3 mt-6">
                            <button class="close-modal flex-1 bg-gray-600 hover:bg-gray-500 px-4 py-2 rounded transition-colors">
                                Close
                            </button>
                            ${!isEarned && badge.room_id > 0 ? `
                                <button class="go-to-room flex-1 bg-${modalColor}-600 hover:bg-${modalColor}-500 px-4 py-2 rounded transition-colors" data-room="${badge.room_id}">
                                    Go to Room ${badge.room_id}
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Close modal
                modal.querySelector('.close-modal').addEventListener('click', () => {
                    document.body.removeChild(modal);
                });
                
                // Go to room button
                const goToRoomBtn = modal.querySelector('.go-to-room');
                if (goToRoomBtn) {
                    goToRoomBtn.addEventListener('click', () => {
                        const roomId = goToRoomBtn.dataset.room;
                        window.location.href = `/room/${roomId}/level/1`;
                    });
                }
                
                // Close on background click
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        document.body.removeChild(modal);
                    }
                });
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            window.userDashboard = new UserDashboard();
        });
    </script>
</body>
</html>
